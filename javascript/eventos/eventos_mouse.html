<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos mouse</title>
</head>

<body>
    <div onclick ="acao()" onmouseout="acao2()" style = "background: #ccc; height: 150px; width: 150px;">

    </div>

    <script>
        function acao(){
            alert("elemento clicado")
        }
        function acao2(){
            alert("mouse fora")
        }
    </script>

</body>

</html>
