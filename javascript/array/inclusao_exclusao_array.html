<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão e Exclusão de elementos</title>
</head>
<body>
    <script>
        var lista_coisas = Array()
        //Instância?
        lista_coisas['frutas'] = Array();
        lista_coisas['pessoas'] = [];
        
        lista_coisas['frutas'].push('Uva')
        lista_coisas['frutas'].push('Banana')
        lista_coisas['pessoas'].push('Sérgio')

        console.log(lista_coisas)

    </script>
</body>
</html>
