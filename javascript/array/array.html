<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var lista_fruta = ['Maçã', 'Banana', 'Uva'];
        
        for (let i = 0; i < lista_fruta.length; i++) {
            document.write(lista_fruta[i] + '<br>');
            
        }
    </script>
</body>
</html>
