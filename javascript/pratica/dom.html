<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        .estilo1{
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
        }
    </style>
    <script>
        function mudarEstilo(){
            document.getElementById('mensagem').className = 'estilo1';
        }
    </script>
</head>
<body>
    <div id="mensagem">
        Manipulador
    </div>
    <hr>
    <button ondblclick="mudarEstilo()">
        Aperte para mudar o estilo.
    </button>
</body>
</html>
