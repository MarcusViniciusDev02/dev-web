<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i = 1; i <= 10; i++){
            document.write('Tabuada de ' + i + '<br>')
            for(var j = 1; j <= 10; j++ ){
                var tabuada = i * j;
                document.write(`${i} * ${j} = ${tabuada}`)
                document.write('<br>')
            }
            document.write('<br>')

        }
    </script>
</body>
</html>
