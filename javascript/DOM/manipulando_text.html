<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando input (text)</title>

    <script>
        //Selecionar um atributo
        function distribuiCaracter() {
            //Capitura caracter
            var caracter = document.getElementById('entrada').value
            //limpar o campo de digitação
            document.getElementById('entrada').value = "";
            caracter.trim();

            switch (caracter) {
                case "0":
                case "1":
                case "2":
                case "3":
                case "4":
                case "5":
                case "6":
                case "7":
                case "8":
                case "9":
                    document.getElementById("apenas_numeros").value = caracter
                    break;
                default:
                    document.getElementById("apenas_letras").value = caracter


            }
            console.log(caracter)
        }
    </script>
</head>

<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada">
    <hr>
    <span>Letras</span>
    <input type="text" disabled id="apenas_letras">
    <span>Números</span>
    <input type="text" disabled id="apenas_numeros">



    <script>

    </script>
</body>

</html>
