<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 1</title>
</head>
<body>
    <script>
        var num1 = prompt("Digite um número.");
        var operacao = prompt("Digite a operação desejada. (Em extenso)")
        var num2 = prompt("Digite outro número.")

        num1 = Number(num1)
        num2 = Number(num2)

        function fazerCalculo(somar, subtrair, erro){
            if(operacao == "somar"){
                somar(num1, num2)
            }else if(operacao == "subtração"){
                subtrair(num1, num2)
            }else if(operacao != "somar" && operacao != "subtração"){
                erro()
            }
        
        }

        var somar = function(num1, num2){
            document.write(num1 + num2);
        }

        var subtrair = function(num1, num2){
            document.write(num1 - num2)
        }

        var erro = function(){
            document.write("Erro")
        }

        fazerCalculo(somar, subtrair, erro)
    </script>
</body>
</html>
