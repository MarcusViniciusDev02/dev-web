<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções Matemáticas</title>
</head>

<body>
    <script>
        var x = 10.380;
        // Math.ceil - Arredonda o number para cima.
        document.write(Math.ceil(x))
        document.write("<br>")
        // floor - Apresenta o número em sua forma inteira
        document.write(Math.floor(x))
    </script>
</body>

</html>
